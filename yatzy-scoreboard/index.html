<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Yatzy Board</h1>
        <div class="controls">
            <button id="toggle-view-btn" class="btn secondary">Description</button>
            <button id="add-player-btn" class="btn primary">+ Player</button>
            <button id="reset-btn" class="btn danger">Reset Game</button>
        </div>
    </header>

    <main>
        <div class="table-wrapper">
            <table id="score-table">
                <thead>
                    <tr id="header-row">
                        <th class="label-col">Category</th>
                        </tr>
                </thead>
                <tbody id="score-body">
                    </tbody>
            </table>
        </div>
    </main>

    <dialog id="player-dialog">
        <form method="dialog">
            <h3>Add New Player</h3>
            <input type="text" id="new-player-name" placeholder="Enter Name" autocomplete="off">
            <div class="dialog-actions">
                <button value="cancel" class="btn secondary">Cancel</button>
                <button id="confirm-add-player" value="confirm" class="btn primary">Add</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
